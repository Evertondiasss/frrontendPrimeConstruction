<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Login</title>
  <link rel="icon" type="image/png" href="/icon-prime.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div class="container">

    <!-- LADO ESQUERDO -->
    <div class="left-side">
      <div class="shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="line line1"></div>
        <div class="line line2"></div>
      </div>
      <img src="assets/logo-prime.png" alt="Logo" class="logo-login">
      <div class="welcome-text">
        <h1>Bem-vindo de volta!</h1>
        <p>Acesse sua conta para continuar</p>
      </div>
    </div>

    <!-- LADO DIREITO -->
    <div class="right-side">
      <form class="login-form">

        <h2>Login</h2>

        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="UsuÃ¡rio" required>
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Senha" required>
        </div>
        
        <button class="login-button" type="submit">Entrar</button>


        <div class="mensagem" id="mensagem"></div>

        <div class="social-media">
          <p class="instagram-handle">
            <i class="fab fa-instagram"></i> @primeconstrucoes_
          </p>
        </div>

        <div class="register">
          <button class="register-button">Criar conta</button>
        </div>
      </form>
    </div>

  </div>
<script src="js/login.js"></script>

</body>
</html>
